<html>

<head>
    <style>
        .node circle {
            fill: red;
        }

        .node text {
            font: 12px sans-serif;
        }

        .node--internal circle {
            fill: red;
        }

        .node--internal text {
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }

    </style>
</head>

<body>
    <svg width="960" height="950"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="tree.js"></script>
</body>

</html>
